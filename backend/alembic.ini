# Alembic configuration for OmniAI
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Timezone for file_template date
# timezone =

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run "revision --autogenerate" in offline mode
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification (multiple directories can be specified)
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator (OS-specific)
# version_path_separator = :  # Unix
# version_path_separator = ;  # Windows
version_path_separator = os

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# Output encoding used for output files
output_encoding = utf-8

# Database URL - overridden by env.py to use app settings
sqlalchemy.url = sqlite:///./data/omniai.db

[post_write_hooks]
# Post-write hooks (e.g., for running ruff format)
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
