<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OmniAI" />
    <title>OmniAI</title>
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="theme-color" content="#121212" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        function resolveRuntimeConfigUrl() {
          const moduleScript = document.querySelector('script[type="module"][src]');
          if (moduleScript && moduleScript.src) {
            const base = new URL('.', moduleScript.src);
            return new URL('../runtime-config.json', base).toString();
          }
          const base = "%BASE_URL%";
          const baseWithSlash = base.endsWith("/") ? base : `${base}/`;
          return `${baseWithSlash}runtime-config.json`;
        }

        window.__RUNTIME_CONFIG__ = null;
        window.__RUNTIME_CONFIG_PROMISE__ = (async () => {
          try {
            const cfgUrl = `${resolveRuntimeConfigUrl()}?v=${Date.now()}`;
            const res = await fetch(cfgUrl, { cache: "no-store" });
            if (!res.ok) return null;
            return await res.json();
          } catch {
            return null;
          }
        })();
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
