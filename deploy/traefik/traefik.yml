# OmniAI Traefik Configuration
# Dynamic configuration for production deployment

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        options: default
  
  # Metrics endpoint (optional)
  metrics:
    address: ":8082"

providers:
  docker:
    exposedByDefault: false
    network: omniai_network
  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@yourdomain.com
      storage: /letsencrypt/acme.json
      tlsChallenge: {}
      httpChallenge:
        entryPoint: web

# Security headers middleware
tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384

# Rate limiting
http:
  middlewares:
    security-headers:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "strict-origin-when-cross-origin"
        contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' wss: https:; media-src 'self' blob:;"
        permissionsPolicy: "geolocation=(), microphone=(), camera=()"
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
    
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m
    
    auth-rate-limit:
      rateLimit:
        average: 5
        burst: 10
        period: 1m
    
    sse-headers:
      headers:
        customRequestHeaders:
          X-Accel-Buffering: "no"
        customResponseHeaders:
          Cache-Control: "no-cache"
    
    compress:
      compress:
        excludedContentTypes:
          - text/event-stream

# Metrics (optional)
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true
    entryPoint: metrics

# Logging
log:
  level: INFO
  format: json

accessLog:
  format: json
