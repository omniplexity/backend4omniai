apiVersion: v1
kind: Service
metadata:
  name: {{ include "omniai.fullname" . }}
  labels:
    {{- include "omniai.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "omniai.selectorLabels" . | nindent 4 }}
