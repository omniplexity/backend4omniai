apiVersion: v1
kind: Secret
metadata:
  name: {{ include "omniai.fullname" . }}
  labels:
    {{- include "omniai.labels" . | nindent 4 }}
type: Opaque
data:
  secret-key: {{ .Values.backend.secrets.secretKey | default (randAlphaNum 64) | b64enc | quote }}
  {{- if .Values.backend.secrets.openaiCompatApiKey }}
  openai-compat-api-key: {{ .Values.backend.secrets.openaiCompatApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.backend.secrets.bootstrapAdminPassword }}
  bootstrap-admin-password: {{ .Values.backend.secrets.bootstrapAdminPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.postgresql.enabled }}
  postgres-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  {{- end }}
