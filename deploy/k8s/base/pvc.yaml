apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omniai-data
  namespace: omniai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omniai-logs
  namespace: omniai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
