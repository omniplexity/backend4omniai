apiVersion: apps/v1
kind: Deployment
metadata:
  name: omniai-backend
  namespace: omniai
  labels:
    app: omniai-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omniai-backend
  template:
    metadata:
      labels:
        app: omniai-backend
    spec:
      serviceAccountName: omniai
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: omniai/backend:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: omniai-config
            - secretRef:
                name: omniai-secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: omniai-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: omniai-secrets
                  key: redis-url
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: omniai-data
        - name: logs
          persistentVolumeClaim:
            claimName: omniai-logs
