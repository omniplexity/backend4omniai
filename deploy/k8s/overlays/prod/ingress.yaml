apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omniai-backend
  namespace: omniai-prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - omniai.dev
        - www.omniai.dev
      secretName: omniai-prod-tls
  rules:
    - host: omniai.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-omniai-backend
                port:
                  number: 8000
    - host: www.omniai.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-omniai-backend
                port:
                  number: 8000
