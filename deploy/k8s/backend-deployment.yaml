apiVersion: apps/v1
kind: Deployment
metadata:
  name: omniai-backend
  namespace: omniai
  labels:
    app.kubernetes.io/name: omniai-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: omniai-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: omniai-backend
    spec:
      securityContext:
        fsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      initContainers:
        - name: migrate
          image: ghcr.io/omniplexity/omniai-backend:latest
          imagePullPolicy: IfNotPresent
          command:
            - alembic
            - upgrade
            - head
          envFrom:
            - configMapRef:
                name: omniai-backend-config
            - secretRef:
                name: omniai-backend-secrets
          volumeMounts:
            - name: sqlite-data
              mountPath: /app/data
      containers:
        - name: backend
          image: ghcr.io/omniplexity/omniai-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: RUN_MIGRATIONS
              value: "false"
          envFrom:
            - configMapRef:
                name: omniai-backend-config
            - secretRef:
                name: omniai-backend-secrets
          volumeMounts:
            - name: sqlite-data
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: omniai-sqlite-pvc
