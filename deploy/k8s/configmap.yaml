apiVersion: v1
kind: ConfigMap
metadata:
  name: omniai-backend-config
  namespace: omniai
  labels:
    app.kubernetes.io/component: backend
data:
  HOST: "0.0.0.0"
  PORT: "8000"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "https://omniplexity.github.io,https://rossie-chargeful-plentifully.ngrok-free.dev,http://127.0.0.1:3000,http://localhost:3000,https://127.0.0.1:3000,https://localhost:3000"
  RATE_LIMIT_RPM: "60"
  MAX_REQUEST_BYTES: "1048576"
  SESSION_COOKIE_NAME: "omni_session"
  SESSION_TTL_SECONDS: "604800"
  COOKIE_SECURE: "true"
  COOKIE_SAMESITE: "none"
  COOKIE_DOMAIN: ""
  CSRF_HEADER_NAME: "X-CSRF-Token"
  CSRF_COOKIE_NAME: "omni_csrf"
  INVITE_REQUIRED: "true"
  DATABASE_URL: "sqlite:////app/data/omniai.db"
  PROVIDER_DEFAULT: "lmstudio"
  PROVIDERS_ENABLED: "lmstudio"
  PROVIDER_TIMEOUT_SECONDS: "30"
  PROVIDER_MAX_RETRIES: "1"
  SSE_PING_INTERVAL_SECONDS: "10"
  READINESS_CHECK_PROVIDERS: "false"
  LMSTUDIO_BASE_URL: "http://host.docker.internal:1234"
  OLLAMA_BASE_URL: "http://host.docker.internal:11434"
  OPENAI_COMPAT_BASE_URL: "https://openai-compat.example.com/v1"
  NGROK_DOMAIN: "rossie-chargeful-plentifully.ngrok-free.dev"
